{% extends "base.html" %}
{% block content %}
<h2>Tenant Balance Report</h2>
<a href="{% url 'tenant_balance_pdf' %}" class="btn btn-primary">Download PDF</a>

<table border="1">
    <tr>
        <th>Tenant</th>
        <th>Total Balance Due</th>
    </tr>
    {% for tenant in tenants %}
    <tr>
        <td>{{ tenant.name }}</td>
        <td>{{ tenant.total_balance|default:"0" }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="2">No outstanding balances.</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
