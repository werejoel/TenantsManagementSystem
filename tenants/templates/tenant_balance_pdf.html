<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Tenant Balance Report</h2>
    <table border="1" width="100%">
        <thead>
            <tr>
                <th>Tenant Name</th>
                <th>House</th>
                <th>Total Paid</th>
                <th>Balance Due</th>
            </tr>
        </thead>
        <tbody>
            {% for tenant in tenants %}
            <tr>
                <td>{{ tenant.name }}</td>
                <td>{{ tenant.house }}</td>
                <td>{{ tenant.total_paid }}</td>
                <td>{{ tenant.balance_due }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
